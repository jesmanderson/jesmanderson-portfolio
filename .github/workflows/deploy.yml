name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change if your bucket is in a different region

      - name: ğŸš€ Deploy Static Site to S3
        run: |
          aws s3 sync . s3://jesmanderson-portfolio/ \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --delete \
            --acl public-read

      - name: âœ… Finished
        run: echo "Deployed to S3 successfully!"
