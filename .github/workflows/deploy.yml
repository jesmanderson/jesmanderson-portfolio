name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: ‚òÅÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIA2MNVMBRXCMWJY6XB }}
          aws-secret-access-key: ${{ secrets.pFG2ZLDFiTyR3/+fvwcjFDw1ROkOgtQLBwU85ZGn }}
          aws-region: us-east-1  # Change if your bucket is in a different region

      - name: üöÄ Deploy Static Site to S3
        run: |
          aws s3 sync . s3://jesmanderson-portfolio/ \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --delete \
            --acl public-read

      - name: ‚úÖ Finished
        run: echo "Deployed to S3 successfully!"
